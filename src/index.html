<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="position-absolute top-50 start-50 translate-middle">
      <div
      class="card px-3 py-1"
    >
      <div class="position-relative h-100">
        <div class="position-absolute top-0 start-0">
          <p id="cardSuit"></i>
        </div>
        <div class="position-absolute top-50 start-50 translate-middle">
          <h1 id="cardNumber" class="card-number">8</h1>
        </div>
        <div class="position-absolute bottom-0 end-0 card-rotated">
          <p id="cardSuitRotated"></i>
        </div>
      </div>
    </div>
    <button id="generatorButton" type="button" class="btn btn-light mt-3 w-100">Generate card</button>
    </div>
  </body>
</html>
